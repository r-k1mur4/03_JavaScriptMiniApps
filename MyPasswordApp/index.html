<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>パスワードジェネレーター</title>
</head>
<body>
  <main>
    <!-- test v2 -->
    <p id="result"></p>
    <button id="btn">パスワードを生成</button>
    <fieldset>
      <legend>オプション</legend>
      <label>
        長さ（<span id="password-length">８</span>）
        <input type="range" id="slider" min="8" max="24" value="8">
      </label>
      <label>
        数字
        <input type="checkbox" id="numbers-checkbox">
      </label>
      <label>
        記号
        <input type="checkbox" id="symbols-checkbox">
      </label>
    </fieldset>
  </main>
  <script src="main-v2.js"></script>
</body>
</html>
